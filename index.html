<!DOCTYPE html>

<head>
  <title>BitCoint Calculator Widget</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="calc-container">
    <article>
      <header>
        Kup bitcoiny
      </header>
      <section>
        <div class="input-container">
          <label class="input-description">Kwota w PLN:<i class="fas fa-info-circle"></i><span class="label-info">Tutaj wpisz ilośc waluty<br> jaką chcesz wymienić</span></label>
          <div class="input-wrapper">
            <button class="currency-button"><img src="PL_Flag.png" width=25></button>
            <input id="PLN-input" type="number" value="50" min="0">
          </div>
        </div>
        <div class="input-container">
          <label for="BTC-input" class="input-description">Kwota w BTC: <i class="fas fa-info-circle"></i><span class="label-info">Tutaj wpisz ilośc waluty<br> jaką chcesz otrzymać</span></label>
          <div class="input-wrapper">
            <button class="currency-button"><img src="BTC_Symbol.png" height=16></button>
            <input id="BTC-input" type="number" value="0.00035129" min="0">
          </div>
        </div>
      </section>
      <section class="text-info">
        <p class="actually-rate">1 BTC = <span id="rate"></span> PLN</p>
      </section>
      <footer>
        <a id="sell-or-buy" href="https://panel.bitclude.com/register">Kup lub Sprzedaj Bitcoiny</a>
      </footer>
    </article>
  </main>
  <script src="script.js" ></script>
  <script src="https://kit.fontawesome.com/a151502233.js" crossorigin="anonymous"></script>
</body>

</html>
